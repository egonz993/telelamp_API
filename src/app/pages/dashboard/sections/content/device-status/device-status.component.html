<div class="col-md-12">
    <a target="_blank" href="https://au.saas.orbiwise.com/app/signin"><img src="assets/img/orbiwise_logo.png" style="max-width: 200px; padding: 20px 0 50px 0" alt=""></a>

    <div class="card">

        <div class="card-header">
            <h3 class="card-title"><b>Devices Status</b></h3>
            <div class="card-tools">
                <button type="button" class="btn btn-large btn-outline-success p-2" (click)="reloadTable()">Refresh <span class="d-none d-lg-inline">Data</span></button>
            </div>
        </div>
      
        <div class="card-body p-1">
            <table id="devicesTable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped table-hover text-center d-none">

                <thead>
                    <tr>
                        <th>ID</th>
                        <th class="d-none d-lg-table-cell">Deveui</th>
                        <th class="d-none d-lg-table-cell">Last Tx</th>
                        <th>Control</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let device of devices; let i=index">
                        <td class="badge d-table-cell" [ngClass] = "UnixTimestamp(device.last_reception) >= yesterday ? 'bg-success' : ''">
                            <button class ="btn" style="width: 100%; height: 100%;"
                                    (click) = "getDeviceInfo(device.deveui)">{{device.comment}}
                            </button>
                        </td>

                        <td class="d-none d-lg-table-cell">{{device.deveui}}</td>

                        <td class="d-none d-lg-table-cell">{{formatDate(device.last_reception)}}</td>
                        
                        <td>
                            <a class ="btn" style="width: 100%; height: 100%;" target="_blank"
                                    routerLink="../devices-control"  [queryParams]="{user: paramsURL['user'], deveui: device.deveui}">
                                <i class="fa fa-edit"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>

            </table>

            <div id="loading_div" class="text-center">
                <!-- <img src="assets/img/telemetrik_logo.gif" alt="Telemetrik" class="img-rounded"><br> -->
                <img id="loading-image" src="assets/img/giphy-preview.gif" alt="Loading..." style="max-width: 100%;"/>
            </div> 
        </div>
    </div>
</div>
